<h1>Hot√©is</h1>
  <p-carousel [value]="hoteis" [numVisible]="4" [numScroll]="4" [circular]="false" [responsiveOptions]="responsiveOptions">
    <ng-template pTemplate="header">
    </ng-template>
    <ng-template let-oferta pTemplate="item">
        
    <p-card header="{{oferta.titulo}}" subheader="{{oferta.descricaoBreve}}" [style]="{width: '300px'}" styleClass="p-card-shadow">
        <ng-template pTemplate="header">
            <p-image src="assets/images/hotel.png" alt="Image" width="250"></p-image>
        </ng-template>
        <p>R$ {{oferta.valor}}</p>
        <ng-template pTemplate="footer">
            <p-button label="Comprar" (click)="abrirDetalhes(oferta)"></p-button>
        </ng-template>
    </p-card>
    </ng-template>
</p-carousel>

<p-divider></p-divider>
