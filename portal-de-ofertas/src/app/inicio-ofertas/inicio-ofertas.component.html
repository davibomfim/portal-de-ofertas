<p-toolbar>
    <div class="p-toolbar-group-left">
        <i class="pi pi-bars" style="font-size: 2rem"></i>
    </div>
    
    <h1>TESTE FRONT-END ANGULAR SQUADRA</h1>

    <div class="p-toolbar-group-right">
        <i class="pi pi-shopping-cart" style="font-size: 2rem"></i>
    </div>
</p-toolbar>
  
<h1>Hot√©is</h1>
  <p-carousel [value]="hoteis" [numVisible]="4" [numScroll]="4" [circular]="false" [responsiveOptions]="responsiveOptions">
    <ng-template pTemplate="header">
    </ng-template>
    <ng-template let-product pTemplate="item">
        
    <p-card header="{{product.titulo}}" subheader="{{product.descricaoBreve}}" [style]="{width: '300px'}" styleClass="p-card-shadow">
        <ng-template pTemplate="header">
            <p-image src="assets/images/hotel.png" alt="Image" width="250"></p-image>
        </ng-template>
        <p>R$ {{product.valor}}</p>
        <ng-template pTemplate="footer">
            <p-button label="Comprar"></p-button>
        </ng-template>
    </p-card>
    </ng-template>
</p-carousel>

<p-divider></p-divider>
